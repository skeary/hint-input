<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>hint-input</title>

    <script src="../webcomponentsjs/webcomponents.js"></script>

    <link href="../font-roboto/roboto.html" rel="import">
    <link href="../paper-input/paper-input.html" rel="import">

    <link href="hint-input.html" rel="import">

    <style shim-shadowdom>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            margin: 0;
            padding: 24px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }

        section {
            padding: 20px 0;
        }

        section > div {
            padding: 14px;
            font-size: 16px;
        }
    </style>
</head>
<body unresolved>

<section>

    <div>Default</div>
    <template is="auto-binding" id="t">
        <hint-input provider="{{searchHintsProvider}}" layout horizontal>
            <paper-input label="hint-input, horizontal layout" flex></paper-input>
        </hint-input>
        <hint-input provider="{{searchHintsProvider}}">
            <paper-input label="hint-input"></paper-input>
        </hint-input>
        <hint-input provider="{{searchHintsProvider}}" layout horizontal class="expand">
            <paper-input label="hint-input, horizontal layout, .expand" flex></paper-input>
        </hint-input>
        <hint-input provider="{{searchHintsProvider}}" append="false">
            <paper-input label="hint-input, append=false"></paper-input>
        </hint-input>
    </template>

    <script>
        document.getElementById('t').addEventListener('template-bound', function () {
            this.searchHintsProvider = function (v, cb) {
                setTimeout(function () {
                    var hints = [];
                    for (var j = 0; j < 3 + Math.random() * 4; j++) {
                        var blah = "blah";
                        for (var i = 0; i < Math.random() * 3; i++)
                            blah += " " + blah;
                        hints.push(blah);
                    }
                    cb(hints);
                }, 500 + Math.random() * 1000);
            };
        });
    </script>

</section>

</body>
</html>
